<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example ....</title>
</head>
<body>
    <h2>Hyperlink Examples</h2>

    <p><a href="https://www.google.com" target="_blank">Open Google in New Tab</a></p>
    <p><a href="https://www.wikipedia.org" target="_self">Open Wikipedia in Same Tab</a></p>
    <p><a href="https://www.github.com" target="_parent">Open GitHub in Parent Frame</a></p>
    <p><a href="https://www.openai.com" target="_top">Open OpenAI in Full Body</a></p>

</body>
</html>
